type Person {
  name: String!
  age: Int!
}

type Query {
  personByName(name: String): Person
  personByNameQuo(name: String): Person
  personByNameDi(name: String): Person
  people: [Person]
}

input CreatePersonInput {
  name: String!
  age: Int!
}

input UpdatePersonNameInput {
  id: Int!
  name: String!
}

input UpdatePersonAgeInput {
  id: Int!
  age: Int!
}

type Mutation {
  createPerson(input: CreatePersonInput!): Person
  updatePersonName(input: UpdatePersonNameInput!): Person
  updatePersondAge(input: UpdatePersonAgeInput!): Person
  removePerson(id: Int!): Person

  
  createPersonDi(input: CreatePersonInput!): Person
  createPersonQuo(input: CreatePersonInput!): Person
  updatePersonNameQuo(input: UpdatePersonNameInput!): Person 
  updatePersonNameDi(input: UpdatePersonNameInput!): Person
}
